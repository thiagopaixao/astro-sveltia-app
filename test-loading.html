<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Loading Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        [x-cloak] {
            display: none !important;
        }
        .initial-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .initial-loader__dot {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            background: #22c55e;
            opacity: 0.2;
            animation: loaderPulse 1.2s ease-in-out infinite;
        }
        .initial-loader__dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .initial-loader__dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loaderPulse {
            0%, 60%, 100% {
                opacity: 0.2;
                transform: scale(0.9);
            }
            30% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen" x-data="{ 
    initialLoading: true,
    viewerLoaded: false,
    editorLoaded: false,
    
    init() {
        console.log('Test initialized');
        
        // Simulate loading completion after 3 seconds
        setTimeout(() => {
            this.viewerLoaded = true;
            this.editorLoaded = true;
            this.initialLoading = false;
            console.log('Loading completed');
        }, 3000);
        
        // Fallback timeout
        setTimeout(() => {
            if (this.initialLoading) {
                console.log('Fallback timeout - forcing loading to complete');
                this.initialLoading = false;
                this.viewerLoaded = true;
                this.editorLoaded = true;
            }
        }, 10000);
    },
    
    markViewLoaded(target) {
        console.log(`markViewLoaded called for ${target}. Current state:`, {
            initialLoading: this.initialLoading,
            editorLoaded: this.editorLoaded,
            viewerLoaded: this.viewerLoaded
        });
        
        if (target === 'editor') {
            this.editorLoaded = true;
            console.log('Editor marked as loaded');
        } else {
            this.viewerLoaded = true;
            console.log('Viewer marked as loaded');
        }
        
        if (this.initialLoading && this.editorLoaded && this.viewerLoaded) {
            console.log('Both BrowserViews loaded - hiding loading animation');
            this.initialLoading = false;
        }
    }
}">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Test Loading Animation</h1>
        
        <div class="mb-4">
            <p>initialLoading: <span x-text="initialLoading"></span></p>
            <p>viewerLoaded: <span x-text="viewerLoaded"></span></p>
            <p>editorLoaded: <span x-text="editorLoaded"></span></p>
        </div>
        
        <div class="mb-4 space-x-2">
            <button @click="markViewLoaded('viewer')" class="px-4 py-2 bg-blue-600 rounded">Mark Viewer Loaded</button>
            <button @click="markViewLoaded('editor')" class="px-4 py-2 bg-green-600 rounded">Mark Editor Loaded</button>
            <button @click="initialLoading = true; viewerLoaded = false; editorLoaded = false;" class="px-4 py-2 bg-red-600 rounded">Reset Loading</button>
        </div>
        
        <!-- Loading overlay -->
        <div x-cloak x-show="initialLoading" class="fixed inset-0 z-30 flex flex-col items-center justify-center space-y-4 bg-gray-900">
            <div class="initial-loader">
                <span class="initial-loader__dot"></span>
                <span class="initial-loader__dot"></span>
                <span class="initial-loader__dot"></span>
            </div>
            <p class="text-xs uppercase tracking-[0.3em] text-gray-400">carregando ambiente</p>
        </div>
        
        <!-- Main content -->
        <div x-show="!initialLoading" class="mt-8 p-4 bg-gray-800 rounded">
            <h2 class="text-xl font-semibold mb-2">Content Loaded!</h2>
            <p>This content should only be visible when loading is complete.</p>
        </div>
    </div>
</body>
</html>
